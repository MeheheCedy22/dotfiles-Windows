[username]
style_user = "green bold"
style_root = "red bold"
# format = "[$user]($style) ğŸŒš "
format = "[$user]($style)[@](purple bold)"
disabled = false
show_always = true

[hostname]
ssh_only = false
ssh_symbol = 'ğŸŒ '
format = '[$hostname](bold yellow) '
disabled = false

[directory]
read_only = " ó°Œ¾"
truncation_length = 5
truncate_to_repo = true
truncation_symbol = "...\\"
style = "bold italic blue"
home_symbol = "C:\\Users\\marek"

[shell]
disabled = false
format = '[$indicator]($style)' # removed space from default
unknown_indicator = 'unknown shell'
powershell_indicator = 'psh'
pwsh_indicator = 'pwsh'

# Replace the "â¯" symbol in the prompt with "âœ"
# Replace the "âœ—" symbol in the prompt with ""
[character]
# format = '$symbol' # removed space from default
success_symbol = "[â¯](bold cyan)"
error_symbol = "[âœ—](bold red)"

[memory_usage]
symbol = 'ğŸ '
threshold = 85 # default: 75
format = '$symbol[${ram_pct}|${swap_pct}]($style) '
disabled = false

